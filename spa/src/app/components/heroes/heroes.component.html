<h1>Héroes <small>Marvel y DC</small> </h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="card h-100 animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <div class="d-grid gap-2">
                <button (click)="verHeroe(i)" type="button" class="btn btn-primary">Ver más...</button>
                <!-- <a [routerLink]="['/heroe',i]" class="btn btn-primary">Ver mas...</a> -->
            </div>

        </div>
        <div class="card-footer">
            <small class="text-muted">{{heroe.aparicion}}</small>
        </div>
    </div>

</div>
